<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!--CSS SweetAlert-->
    <link rel="stylesheet" href="css/sweetalert2.css">
    <!--CSS Propio-->
    <link rel="stylesheet" href="css/sytle2.css">
</head>

<body">
    <div class="background sticky-top">
        <br>
        <main>
            <div class="container">
                <div class="row mt-5">
                    <div class="col">
                        <h2 class="d-flex justify-content-center mb-3">
                            Efectuar Compra
                        </h2>
                        <form action="#" id="procesar-pago" method="post">
                            <div class="row">
                                <label for="cliente" class="col-12 col-md-2 col-form-label h2">
                                    Nombre completo:
                                </label>
                                <div class="col-12 col-md-10">
                                    <input type="text" class="form-control" id="cliente"
                                        placeholder="Ingresa nombre cliente" required name="destinatario">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <label for="email" class="col-12 col-md-2 col-form-label h2">
                                    Email:
                                </label>
                                <div class="col-12 col-md-10">
                                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo"
                                        required name="cc_to">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <label for="email" class="col-12 col-md-2 col-form-label h2">
                                    Direccion:
                                </label>
                                <div class="col-12 col-md-10">
                                    <textarea type="email" class="form-control" id="correo" placeholder="Ingresa tu direccion de domicilio"
                                        required name="cc_to" style="height: 80px;"></textarea>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <label for="telefono" class="col-12 col-md-2 col-form-label h2">
                                    Numero de telefono:
                                </label>
                                <div class="col-6 col-md-4">
                                    <input type="tel" class="form-control" id="telefono"
                                        placeholder="Ingresa tu numero de telefono" required name="destinatario">
                                </div>
                            </div>
                            <div class="table-responsive mt-5 " id="carrito">
                                <table class="table border-black" id="lista-compra">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Subtotal</th>
                                            <th scope="col">Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-end">
                                            Subtotal:
                                        </th>
                                        <th scope="col">
                                            <p id="subtotal"></p>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-end">
                                            IVA:
                                        </th>
                                        <th scope="col">
                                            <p id="iva"></p>
                                        </th>
                                    </tr>
                                    <tr>
                                        <th colspan="4" scope="col" class="text-end">
                                            Total:
                                        </th>
                                        <th scope="col">
                                            <input type="text" id="total" name="total" readonly
                                                class="border-0 fw-bold ">
                                        </th>
                                    </tr>
                                </table>
                            </div>
                            <div class="row justify-content-center" id="loaders">
                                <img src="img/cargando.gif" alt="" id="cargando" width="50px">
                            </div>
                            <div class="row justify-content-between">
                                <div class="col-md-4 mb-2">
                                    <a href="index.html" class="btn btn-info d-grid text-white" style="background-color: rgb(212, 23, 23)!important; ">
                                        Seguir Comprando
                                    </a>
                                </div>
                                <div class="col-12 col-md-4">
                                    <a href="#" class="btn btn-success d-grid border-none" id="procesar-compra" style="background-color: rgb(17, 160, 168)!important; ">
                                        Realizar Compra
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!--JS Bootstrap-->
    <script src="js/bootstrap.bundle.js"></script>
    <!--JS SweetAlert2-->
    <script src="js/sweetalert2.js"></script>
    <!--Java script propio-->
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>
</body>

</html>
